<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>找到访问当前资源和目标资源之间的相对位置关系</h1>
<p>
    当前资源的location.html
    http://localhost:8080/location.html
</p>
<p>
    目标资源的location.html
    http://localhost:8080/responseDemo2
</p>
<!--获取href="/responseDemo2都可以`./代表在当前路径下的`"-->
<a href="./responseDemo2">
    responseDemo2
</a>
<br>
<h1>绝对路径</h1>
<a href="/responseDemo2">
    responseDemo2
</a>
</body>
</html>
