<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 20%;
            max-width: 400px;
            height: 250px;
            background-color: red;
        /*    边框*/
            border: 5px solid purple;
        /*内边距 上左右下*/
            padding: 10px 15px 25px;
        /*外边距 上下 左右 块级标签独占一行*/
            margin:10px 15px ;
        }
    </style>
</head>
<body>

<div>盒子模型</div>


</body>
</html>
