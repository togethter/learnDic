<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS可继承的属性</title>

    <!--    不可继承：区块控制-->
    <style>
        #main{
           background-color: red;
            width: 500px;
            height: 250px;
        }
        p{
            background-color: yellow;
        }
        .test1{
            background-color: yellow;
            width: 200px;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div    id="main">
    <div class="test1">我是块级标签</div>
    <p>我也是，段落标签</p>
    <span>我是行内标签</span>
</div>

</body>
</html>
