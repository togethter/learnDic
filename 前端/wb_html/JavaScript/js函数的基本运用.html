<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.1 普通的函数
        function see() {
        // console.log('不要偷看!!!');
            alert('不要偷看!!!');
        }
        // see();

        //1.2 加法运算
        function sum(num1,num2) {
            return num1 + num2;
        }
        var result = sum(400,200);
        // console.log(result);
        //1.3 多个数相加
        function sum2(numbers) {
            var add = 0;
            for (var i = 0;i < numbers.length;i++){
                add += numbers[i];
            }
            return add;
        }
        var result2 = sum2([21,2,3,4,5,6,'10']);
        // console.log(result2);

        //1.4函数中有一个内置数组
        function sum3() {
            var add = 0;
            for (var i = 0;i < arguments.length;i++){
                add += arguments[i];
            }
            return add;
        }
        var result3 = sum2([21,2,3,4,5,6,'10']);
        // console.log(result3);

        //1.5匿名函数
      var score = function () {
        console.log('我是一个匿名函数');
        }
        score();

    </script>
</head>
<body>
<button onclick="see()">看看</button>
</body>
</html>
