<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script >
    function Dog() {
        console.log('我是一个函数');
    }
    //函数的普通调用
    // Dog();
    // 函数如何产生对象: 让函数变成构造函数 alloc init -> new

    var dog1 = new Dog();
    var dog2 = new Dog();
    console.log(dog1,dog2);
</script>
