<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象-document</title>
    <script>
        /*
        内置对象-document的作用:
        1、动态的获取当前页面中的所有标签
        2、动态的对获取到标签进行CRUD(增删改查)操作
         */
        // 1、动态的插入文字或者标签
        document.write('Hello world!');
        document.write('<button>我是按钮</button>');
        document.write('<img src= "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585541372682&di=555845a999882b25e303bf5e9ab929ab&imgtype=0&src=http%3A%2F%2Fa.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2F77094b36acaf2edd033fa9a58f1001e9380193b4.jpg">');
    </script>
</head>
<body>

</body>
</html>
