<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5中常见的其他标签</title>
</head>
<body>

<!--meter   特定范围内的数值，如工资，数量，百分比-->
<!--time    时间值-->
<!--progress进度条，可用max、min、step进行控制完成对进度的表示和监听-->
<!--video   视频元素，用于视频播放，支持缓冲预载和多种视频媒体格式-->
<!--audio   音频元素，用于音频播放，支持缓冲预载和多种音频媒体格式-->

<!--meter-->
<meter value="80"  max="100" ></meter>
<!--进度条-->
<progress value="80" max="100"></progress>
<!-- video-->
<video src=""></video>
<!--audio-->
<audio src="" controls="controls" ></audio>
<video src="" controls="controls" autoplay="autoplay" ></video>
</body>
</html>
